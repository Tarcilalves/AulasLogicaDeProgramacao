<script>

  function pulaLinha() {

  document.write("<br>");
  document.write("<br>");
  }

  function mostra(frase) {

  document.write(frase);
  pulaLinha();
  }

function finalizarCompra(formaPagamento) {
  var valorTotal = document.getElementById("valor-total").value;
  calcularValorFinal(Number(valorTotal), formaPagamento);
}

function calcularValorFinal(valorTotal, formaPagamento) {
  var valorFinal = 0;

  if (valorTotal <= 300) {
    if (formaPagamento == "parcelado") {
      var valorParcelado = valorTotal / 3;
      valorFinal = valorTotal;

      mostra("Mostrar o valor da compra: R$ " + valorTotal.toFixed(2));
      mostra("Valor parcelado em 3x: R$ " + valorParcelado.toFixed(2));
      mostra("Valor com desconto: R$ " + (valorTotal * 0.9).toFixed(2));
      mostra("Sua compra foi realizada com sucesso!");
      mostra("Valor final da compra: R$ " + valorFinal.toFixed(2));
      
    
    } else if (formaPagamento == "a vista") {
      var valorComDesconto = valorTotal * 0.9;
      valorFinal = valorComDesconto;

      mostra("Mostrar o valor da compra: R$ " + valorTotal.toFixed(2));
      mostra("Valor com desconto: R$ " + valorComDesconto.toFixed(2));
      mostra("Sua compra foi realizada com sucesso!");
      mostra("Valor final da compra: R$ " + valorFinal.toFixed(2));

    
    } else {
      valorFinal = valorTotal;

      mostra("Mostrar o valor da compra: R$ " + valorTotal.toFixed(2));
                     
      mostra("Sua compra foi realizada com sucesso!");
      mostra("Valor final da compra: R$ " + valorFinal.toFixed(2));
    }
  } else {
    mostra("O valor total da compra excede R$ 300,00. Por favor, entre em contato com o suporte.");
  }
}   
</script>
