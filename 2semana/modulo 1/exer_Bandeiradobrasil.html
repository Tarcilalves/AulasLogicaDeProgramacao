<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>

//Que tal desenhar a nossa bandeira? Tirando as estrelas e o dizer "Ordem e Progresso", sabemos tudo para desenhar a bandeira do Brasil:

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');


        pincel.fillStyle = "green"
        pincel.fillRect(0, 0, 600, 400);

        //***** TRIÂNGULO *****//

        pincel.fillStyle = 'yellow';
        pincel.beginPath();
        pincel.moveTo(300, 50);
        pincel.lineTo(10, 200); //O primeiro ponto e esquerda
        pincel.lineTo(590, 200); 
        pincel.fill();

        pincel.fillStyle = 'yellow';
        pincel.beginPath();
        pincel.moveTo(300, 350);
        pincel.lineTo(10, 200); 
        pincel.lineTo(590, 200); //O primeiro ponto e direita
        pincel.fill();

        //***** CÍRCULO  *****//
        pincel.fillStyle="darkblue";
        pincel.beginPath();//É o primeiro ponto do pincel
        pincel.arc(300, 200, 100, 0, 2*3.14);  //E, para desenhar o círculo, usamos a função arc:
        pincel.fill();

//Os primeiros dois parâmetros do método arc são as coordenadas X e Y do centro do círculo (no nosso caso, 300 e 200). 
//O terceiro parâmetro é o valor do raio (no nosso caso, 100). 
//O quarto e quinto parâmetros definem o ângulo inicial e final do círculo. 
//Como queremos desenhar um círculo completo, os parâmetros são, respectivamente, 0 e 2 * PI (cujo valor é 3.14).

    </script>
    
</body>
</html>
