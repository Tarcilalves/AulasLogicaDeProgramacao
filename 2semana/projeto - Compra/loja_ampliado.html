<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha loja</title>
</head>
<body>
  <h1>Minha loja</h1>
  <label for="valor-total">Valor total da compra:</label>
  <input type="number" id="valor-total" name="valor-total"><br><br>
  <button onclick="finalizarCompra('parcelar')">Parcelar</button>
  <button onclick="finalizarCompra('a vista')">À vista</button>

  <script>

      function pulaLinha() {

      document.write("<br>");
      document.write("<br>");
      }

      function mostra(frase) {

      document.write(frase);
      pulaLinha();
      }

    function finalizarCompra(formaPagamento) {
      var valorTotal = document.getElementById("valor-total").value;
      calcularValorFinal(Number(valorTotal), formaPagamento);
    }

    function calcularValorFinal(valorTotal, formaPagamento) {
      var valorFinal = 0;

      if (valorTotal <= 300) {
        if (formaPagamento == "parcelado") {
          var valorParcelado = valorTotal / 3;
          valorFinal = valorTotal;

          mostra("Mostrar o valor da compra: R$ " + valorTotal.toFixed(2));
          mostra("Valor parcelado em 3x: R$ " + valorParcelado.toFixed(2));
          mostra("Valor com desconto: R$ " + (valorTotal * 0.05).toFixed(2));
          mostra("Sua compra foi realizada com sucesso!");
          mostra("Valor final da compra: R$ " + valorFinal.toFixed(2));
          
        
        } else if (formaPagamento == "a vista") {
          var valorComDesconto = valorTotal * 0.9;
          valorFinal = valorComDesconto;

          mostra("Mostrar o valor da compra: R$ " + valorTotal.toFixed(2));
          mostra("Valor com desconto: R$ " + valorComDesconto.toFixed(2));
          mostra("Sua compra foi realizada com sucesso!");
          mostra("Valor final da compra: R$ " + valorFinal.toFixed(2));

        
        } else if(formaPagamento == "a vista"){
          valorFinal = valorTotal;

          mostra("Esse não parcela, somente crédito à vista.")
                         
          
          
        }
      } else {
        mostra("Mostrar o valor da compra: R$ " + valorTotal.toFixed(2));
        mostra("Sua compra foi realizada com sucesso!");
      }
    }   
  </script>
  
</body>
</html>
