                <!-- bandeiras.html -->

        <canvas width="600" height="400"></canvas>

        <script>
            /* Para realmente ver uma bandeira, basta chamar uma função.
            Você deve mostrar a bandeira do Brasil por 3 segundos e depois da Alemanha, sempre intercalando! 
            Para tal, tente escrever uma função trocaBandeira e use a função setInterval para chamá-la a cada 3 segundos. */

            function desenhaBandeiraBrasil() {
                var tela = document.querySelector('canvas');
                var pincel = tela.getContext('2d');

                pincel.fillStyle="green";
                pincel.fillRect(0, 0, 600, 400);

                pincel.fillStyle="yellow";
                pincel.beginPath();
                pincel.moveTo(300, 50);
                pincel.lineTo(50, 200);
                pincel.lineTo(550, 200);
                pincel.fill();

                pincel.beginPath();
                pincel.moveTo(50, 200);
                pincel.lineTo(300, 350);
                pincel.lineTo(550, 200);
                pincel.fill();

                pincel.fillStyle="darkblue";
                pincel.beginPath();

                pincel.arc(300, 200, 100, 0, 2* 3.14);
                pincel.fill();
            }


        function desenhaBandeiraAlemanha() {
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.fillStyle = 'black';
            pincel.fillRect(0, 0, 600, 133);

            pincel.fillStyle = 'red';
            pincel.fillRect(0, 133, 600, 133);

            pincel.fillStyle = 'yellow';
            pincel.fillRect(0, 266, 600, 133);
        }       
        
        var mostra = 1;
        
        function trocaBandeira() {

            if (mostra == 1) {
                    desenhaBandeiraBrasil();
                    mostra = 2;
                } else {
                    desenhaBandeiraAlemanha();
                    mostra = 1;
                }
            }
