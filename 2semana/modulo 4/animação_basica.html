<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
    
    /* O objetivo. É que a bolinha precisa ir no eixo x de um lado para o outro, levando em consideração as bordas da tela.  */

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
        }

        function limpaTela() { 

            pincel.clearRect(0, 0, 600, 400); //pincel.clearRect(), o que indicará ao JS que ele deve limpar o retângulo.

        }

        var x = 20;
        var sentido = 1;
        var raio = 10;

        function atualizaTela() {

            limpaTela(); //apaga o ratsro da bolinha anterior

            if(x > 600 - raio) {
                sentido = -1;                
            } else if(x < 0 + raio) {
                sentido = 1
            }

            desenhaCirculo(x, 20, 10); // Valor de x | eixo 20 | raio de 10
            x = x + sentido; // adiciona um valor a x, passando a ter outro valor
        }

        /* função setInterval ,que já vem pronta no JavaScript, precisa receber dois parâmetros para funcionar
         O primeiro é a função que ela deve chamar e o segundo o intervalo de tempo no qual a função deve ser chamada. 
        
        Passamos a função inteira como parâmetro para setInterval que internamente a chamará para nosso programa.
        Quando queremos passar uma função como parâmetro para outra, precisamos omitir seus parênteses (), 
        chamamos isso de callback em programação     */

        setInterval(atualizaTela, 10);  // tempo de 10ml/s
    </script>
    
</body>
</html>
