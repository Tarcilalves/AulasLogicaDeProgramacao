<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

<script>

    /* Sua tarefa será fazer uma bolinha pulsar, 
    ou seja, seu raio deve ter tamanho mínimo de 20 e tamanho máximo de 30. Sendo assim, de 20 até 30, 
    o raio deve ser incrementado de um em um e quando o valor do raio ultrapassar o máximo, ele deve sofrer um decremento de um. 
    Contudo, fique alerta, pois se o raio se tornar menor que 20, devemos voltar a incrementá-lo e assim por diante. 
    Para um efeito mais pomposo, use 20 milissegundos na taxa de atualização da tela. */

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }
    
    
        var fatorCrescimento = 0;
        var raio = 19;

        function atualizaTela() {

            limpaTela(); //apaga o ratsro da bolinha anterior

            if(raio > 30) {
                fatorCrescimento = -1;                
            } else if(raio < 20) {
                fatorCrescimento = 1;
            }

            raio = raio + fatorCrescimento;
            desenhaCirculo(300, 200, raio, 'blue');
        }
        setInterval(atualizaTela, 20); 

        /*  primeiro é definir o tamanho inicial do raio em uma variável. 
        Além disso, vamos definir uma variável chamada fatorCrescimento, que começará com 1. 
        Esse fator de crescimento é importante, pois é ele que foi usado para incrementar o raio. 
        Se for para a bolinha crescer, usamos um valor positivo, se for para diminuir, usamos um negativo. 
        Depois disso criamos uma função que será a responsável em atualizar nossa tela, redesenhando nosso círculo, 
        que pode crescer ou não. Além disso, como nosso raio começa de 19, o fator de crescimento será 1, 
        fazendo com que nossa bolinha cresça, pois o fatorCrescimento é somado com o raio atual. 
        O valor positivo será utilizado até que o tamanho do raio ultrapasse o limite de 30, 
        fazendo com que fatorCrescimento seja negativo até que o valor do raio seja menor do que 20.

        Em seguida desenhamos nosso círculo com base no valor de raio e chamamos nossa função atualizaTela 
        através da função setInterval do JavaScript, com uma taxa de atualização de 20 milisegundos. */



</script>
    
</body>
</html>
