<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>

        <canvas width="600" height="400"></canvas>

        <script>

/*   A cada clique do botão DIREITO do mouse, a cor padrão, que é blue, deverá se tornar red.
Se o usuário clicar mais uma vez com o botão DIREITO, a cor escolhida deverá ser green, nessa ordem.
Por fim, se clicarmos novamente, voltamos para a cor blue e repetimos a ordem de seleção de cores. 
O evento responsável por isso é o oncontextmenu   */


            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');
            pincel.fillStyle = 'grey';
            pincel.fillRect(0, 0, 600, 400);



            var cores = ['blue', 'red', 'green']
            var indiceCorAtual = 0;

            function desenhaCirculo(evento) {
                var x = evento.pageX - tela.offsetLeft;
                var y = evento.pageY - tela.offsetTop;
                pincel.fillStyle = cores[indiceCorAtual]; // muda a cor de acordo com o índice atual
                pincel.beginPath();
                pincel.arc(x, y, 10, 0, 2 * 3.14);
                pincel.fill();
                console.log(x + ',' + y);
            }

            
            tela.onclick = desenhaCirculo;

            function mudaCor() {
                indiceCorAtual++;
                if(indiceCorAtual >= cores.length) {
                    indiceCorAtual = 0; //volta para primeira cor
                }
                pincel.fillStyle = cores[indiceCorAtual]; // muda a cor do pincel de acordo com o índice atual
                return false;  // para não exibir o menu padrão do canvas
            }

            tela.oncontextmenu = mudaCor;

        </script>

</body>

        
    </body>
</html>
