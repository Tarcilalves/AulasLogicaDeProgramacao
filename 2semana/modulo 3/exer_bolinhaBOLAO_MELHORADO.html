<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

<script>

/* Quando clicarmos na tela pressionando a tecla SHIFT, 
vamos desenhar uma bolinha acrescida de 20 ao seu raio. 
Se soltarmos a tecla e clicarmos, ela voltará com seu raio que hoje é 10. */


    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

/* O evento onclick tem acesso às coordenadas do ponteiro do mouse.
Pois é, além de sabermos as coordenadas, podemos perguntar também se a tecla SHIFT está pressionada usando evento.shiftKey.
Dessa forma, se for true, é porque ela está sendo pressionada, se for false, é porque não foi.
Você deve testar a condição dentro da função desenhaCirculo do código anterior. */ 


    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
    
    

    
    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        var raio = 10; // inicialização da variável dentro da função, faz com que a cada clique ela voltaria para o valor inicial 10.
       if(evento.shiftKey && evento.altKey) {
                alert('Só aberte uma tecla de cada vez, por favor!');
            } else if(evento.shiftKey && raio + 10 <= 40) {
                raio = raio + 10;
            } else if(evento.altKey && raio - 5 >= 10){
                raio = raio - 5;
        }

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);

        /*  a cada clique do botão a função desenhaCirculo será executada e a variável será declarada novamente recebendo 10.
        Se o tamanho do raio base, que é 10, mudar, só precisamos alterar na variável raio. */

    }

    tela.onclick = desenhaCirculo;

</script>
    
</body>
</html>
