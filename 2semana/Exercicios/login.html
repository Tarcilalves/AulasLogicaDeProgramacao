<meta charset="UTF-8">
<script>

//É comum programas terem uma tela de login, isto é, a tela que identifica o usuário no sistema. 
//Para que o acesso seja permitido, o nome de usuário e senha devem ser iguais aos valores armazenados pela aplicação, 
//independente do local onde as informações foram guardadas. 
//Também não é raro a prática de permitir no máximo três tentativas e a partir da terceira o sistema recusar-se a identificar o usuário 
//e notifica ao administrador do sistema ou até mesmo ao dono da conta.

    var loginCadastrado = "alura";
    var senhaCadastrada = "alura321";
    var maximaTentativa = 3;
    var tentativaAtual = 1;

while(tentativaAtual <= maximaTentativa) {
    var loginInformado = prompt("Informe seu login");
    var senhaInformada = prompt("Informe sua senha");

    if(loginCadastrado == loginInformado && senhaCadastrada == senhaInformada) {
        alert ("Bem vindo ao sistema, " + loginInformado);
        tentativaAtual = maximaTentativa; // acertou, então faço o gasto de todas as tentativas para sair do loop. 
                                            // Lá embaixo vai incrementar +1 
                                               
    } else {
        if(tentativaAtual == 3){
            alert("O numero de tentativa ultrapassado!");
        } else {
            alert("Login inválido tente novamente");
        }
    }

    // vai para a próxima tentativa 

    //tentativaAtual = tentativaAtual + 1
    tentativaAtual++

}

//Parabéns! O pulo do gato é o seguinte: se acertamos, atribuímos o valor 3 para a variável de incremento tentativaAtual 
//e quando o código volta para o início do loop o resultado será falso, fazendo com que o loop deixe de ser executado. 
//Em vez de usar tentativaAtual = tentativaAtual + 1podemos utilizartentativaAtual++ que é um atalho para quando queremos incrementar uma variável.

//Isso nem chega perto da complexidade de criar um sistema de autenticação (login de usuários), 
//mas brincar com o tema com certeza é um incentivo para que você continue no universo da programação. Continue estudando!


</script>
