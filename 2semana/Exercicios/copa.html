<meta charset="UTF-8">

<script>

    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var limite = parseInt(prompt("Entre com a data limite"));
var anoCopa = 1930; // recebe false

while(anoCopa <= limite) { //recebe true, ele sempre vai repetir o que está dentro, já se recebe false, não repeti o que está dentro do bloco.
                            //Então, enquanto for verdadeiro repete.

    mostra("Teve copa em " + anoCopa);
    anoCopa = anoCopa + 4;
}

mostra("FIM");

//permite o usuário imprimir até uma data de sua escolha.
</script>
