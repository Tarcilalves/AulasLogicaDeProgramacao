<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

    // *** O OBJETIVO INICIAL é que o usuário digite um número, e, ao apertar o botão, 
    //que ele seja comparado ao numeroPensado, para que se verifique se ele acertou ou errou. *** //
    
    
    // *** O OBJETIVO SECUNDÁRIO - É aumentar as chances de acerto para o usuário. 
    // Usaremos um novo tipo de dado, chamado array, inserindo os ddos entre os []
        
    // Uma boa prática de programação é colocar a variável no plural, já que ela irá receber vários segredos.

    var segredos = [5,7,10,2,3];  

    var input = document.querySelector("input");
        input.focus();

    function verifica() {

    var achou = false;

    for(var posicao = 0; posicao < segredos.length; posicao++) {

        if(input.value == segredos[posicao]) {

            alert("Você ACERTOU!");
            achou = true;
            break;
        }
    }

    if(achou == false) {
        alert("Você ERROU!");
    }

    input.value = "";
    input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
