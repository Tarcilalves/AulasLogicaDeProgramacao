<meta charset="UTF-8">

<script>

//Calculando o IMC, programa incrementado 

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
}


var nome = prompt("Informe o seu nome");
var alturaInformada = prompt(nome + ", informe sua altura");
var pesoInformado = prompt(nome + ", informe seu peso");

var imc = calculaImc(alturaInformada, pesoInformado);

document.write(nome + ", o seu IMC é " + imc);

if(imc < 18.5) {

mostra("Você está abaixo do recomendado");

}

if(imc > 35) {

mostra("Você está acima do recomendado");
}

// *** A forma como estamos fazendo isso está verbosa, ou seja, há bastante informação escrita. ***//
//                      if(imc >= 18.5) { 
//                          if(imc <= 35) {
//                                  mostra("Seu IMC está excelente!");}}

//*** o JavaScript primeiro se questionará se o IMC é maior ou igual a 18.5, 
//sendo verdade, ele passará a analisar o && e se questionar se, além disso, 
//também é menor ou igual a 35. Sendo as duas afirmações verdadeiras, 
//o navegador imprimirá a mensagem Seu IMC está excelente!. Atenção, 
//se uma das condições for verdadeira e a outra não, nada será exibido, 
//uma vez que a função mostra() só será executada se as duas condições forem verdadeiras. ***//

if(imc >= 18.5 && imc <= 35) {

mostra("Seu IMC está excelente!");

}

</script>
