<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <canvas width="600" height="400"></canvas>

        <script>
        
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');
            pincel.fillStyle = 'lightgray';
            pincel.fillRect(0, 0, 600, 400);
        
            function desenhaCirculo(x, y, raio, cor) {
        
                pincel.fillStyle = cor;
                pincel.beginPath();
                pincel.arc(x, y, raio, 0, 2*3.14);
                pincel.fill();
            }

            function desenhaFlor(x, y,){
                desenhaCirculo(x, y+20, 10, 'blue');
                desenhaCirculo(x, y, 10, 'red');
                desenhaCirculo(x, y-20, 10, 'yellow');
                desenhaCirculo(x-20, y, 10, 'orange')
                desenhaCirculo(x+20, y, 10, 'black');

            }

            desenhaFlor(300,200)

            //  O círculo vermelho é o centro da nossa flor e ele está posicionado em 300 (x), 200 (y). 
            //Veja que os demais círculos se posicionam 20 pixels do círculo vermelho, 
            //tanto acima/abaixo ou direita/esquerda, a distância é sempre a mesma. 
            //Sendo assim, podemos indicar a posição x e y de onde o centro da flor será plotado/desenhado 
            //e dentro da função ajustar esse valor somando/subtraindo 20 pixels.


        </script>
        
    </body>
</html>
